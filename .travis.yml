language: python
python:
  - pypy
  - 2.7
  - 3.4
  - 3.6
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
# command to install dependencies
install:
    - pip install -r requirements.txt
    - pip install -r requirements-test.txt
    - pip install coveralls
    - python setup.py install
script:
    - python travistest.py
after_success:
    - coveralls
